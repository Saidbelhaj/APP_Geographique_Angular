<h1 class="text-center">Les pays</h1>

<div class="container">
    <input type="text" class="form-control w-100" placeholder="Search.." (keyup)="search($event)">
    <div class="row">
        <div class="col-md-4 mb-5" *ngFor="let item of countries">
        {{item.countrieName}}
            <br />
            <img src="{{item.countrieImage}}" alt="Avatar" class="avatar">
            <button class="favorite styled" 
        type="button" routerLink="../detailsafrique">Plus de details</button>
        </div>
        
    </div>
</div>
